<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amministrazione Testimonianze - Officina Gemmologica</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      padding: 2rem;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 2rem;
      text-align: center;
      border-bottom: 3px solid #c41e3a;
      padding-bottom: 1rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    label {
      font-weight: 600;
      color: #2c3e50;
      font-size: 0.95rem;
    }

    input[type="text"], input[type="date"], textarea, select {
      padding: 0.75rem;
      border: 2px solid #e0e6ed;
      border-radius: 6px;
      font-size: 0.95rem;
      font-family: inherit;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus, input[type="date"]:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #c41e3a;
    }

    textarea {
      min-height: 100px;
      resize: vertical;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    .form-row.full {
      grid-template-columns: 1fr;
    }

    button {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 6px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-primary {
      background: #c41e3a;
      color: white;
    }

    .btn-primary:hover {
      background: #a01830;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(196, 30, 58, 0.3);
    }

    .btn-danger {
      background: #dc3545;
      color: white;
      padding: 0.5rem 1rem;
      font-size: 0.85rem;
    }

    .btn-danger:hover {
      background: #c82333;
    }

    .btn-success {
      background: #28a745;
      color: white;
    }

    .btn-success:hover {
      background: #218838;
    }

    .form-section {
      background: #f8f9fa;
      padding: 1.5rem;
      border-radius: 8px;
      margin-bottom: 2rem;
    }

    .form-section h3 {
      color: #2c3e50;
      margin-bottom: 1rem;
      font-size: 1.1rem;
    }

    .rating-selector {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }

    .star {
      font-size: 2rem;
      cursor: pointer;
      color: #ddd;
      transition: color 0.2s;
    }

    .star:hover, .star.active {
      color: #ffc107;
    }

    .testimonials-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    .testimonials-table thead {
      background: #2c3e50;
      color: white;
    }

    .testimonials-table th {
      padding: 1rem;
      text-align: left;
      font-weight: 600;
    }

    .testimonials-table td {
      padding: 1rem;
      border-bottom: 1px solid #e0e6ed;
    }

    .testimonials-table tbody tr:hover {
      background: #f8f9fa;
    }

    .stars-display {
      color: #ffc107;
      font-size: 0.9rem;
    }

    .platform-badge {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
    }

    .platform-google {
      background: #ea4335;
      color: white;
    }

    .platform-facebook {
      background: #1877f2;
      color: white;
    }

    .platform-instagram {
      background: #e4405f;
      color: white;
    }

    .message {
      padding: 1rem;
      border-radius: 6px;
      margin-bottom: 1rem;
      display: none;
      border-left: 4px solid;
    }

    .message.success {
      background: #d4edda;
      color: #155724;
      border-color: #28a745;
      display: block;
    }

    .message.error {
      background: #f8d7da;
      color: #721c24;
      border-color: #dc3545;
      display: block;
    }

    .empty-state {
      text-align: center;
      padding: 2rem;
      color: #6c757d;
    }

    .export-section {
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 2px solid #e0e6ed;
      text-align: center;
    }

    @media (max-width: 768px) {
      .form-row {
        grid-template-columns: 1fr;
      }

      .testimonials-table {
        font-size: 0.85rem;
      }

      .testimonials-table th, .testimonials-table td {
        padding: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ’¬ Amministrazione Testimonianze</h1>

    <div id="message" class="message"></div>

    <div class="form-section">
      <h3>Aggiungi Nuova Testimonianza</h3>

      <div class="form-group">
        <label for="clientName">Nome Cliente *</label>
        <input type="text" id="clientName" placeholder="Es: Maria Rossi" required>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="platform">Piattaforma *</label>
          <select id="platform" required>
            <option value="google">Google</option>
            <option value="facebook">Facebook</option>
            <option value="instagram">Instagram</option>
          </select>
        </div>
        <div class="form-group">
          <label for="reviewDate">Data *</label>
          <input type="date" id="reviewDate" required>
        </div>
      </div>

      <div class="form-group">
        <label>Rating (stelle) *</label>
        <div class="rating-selector" id="ratingSelector">
          <span class="star" data-rating="1">â˜…</span>
          <span class="star" data-rating="2">â˜…</span>
          <span class="star" data-rating="3">â˜…</span>
          <span class="star" data-rating="4">â˜…</span>
          <span class="star" data-rating="5">â˜…</span>
        </div>
        <input type="hidden" id="rating" value="5">
      </div>

      <div class="form-group full">
        <label for="reviewText">Testo Recensione *</label>
        <textarea id="reviewText" placeholder="Es: Servizio eccellente, molto professionale..." required></textarea>
      </div>

      <div class="form-group full">
        <label for="reviewUrl">URL Recensione *</label>
        <input type="text" id="reviewUrl" placeholder="Es: https://..." required>
      </div>

      <button class="btn-primary" id="addTestimonialBtn" style="width: 100%; margin-top: 1rem;">âž• Aggiungi Testimonianza</button>
    </div>

    <div class="form-section">
      <h3>Testimonianze Attuali</h3>
      <div id="tableContainer"></div>
    </div>

    <div class="export-section">
      <h3>Esporta Configurazione</h3>
      <button class="btn-success" id="exportBtn">ðŸ“¥ Scarica JSON</button>
    </div>
  </div>

  <script src="admin/testimonials-admin.js"></script>
</body>
</html>
